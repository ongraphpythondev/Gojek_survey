{% load static %}
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Jquery cdn -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Questionnaire</title>
        <style>
            #loader{
                position: fixed;
                width: 100%;
                height: 100%;
                background: url("{% static '/images/page_loader.gif' %}") no-repeat center;
                z-index: 999;
            }
        </style>
    </head>

    <body>
        <div id="loader" style="display: none;"></div>
        <div class="bg-success p-3 text-dark bg-opacity-50 mb-3">
            Do not press the back or refresh button during any part of the survey. If you do, your responses will not be
            recorded
            and you are ineligible for the earnings.
        </div>
        <div class="container mt-3">
            <h1>Questionnaire</h1>
            <form action="" method="post" id="DemocraticOpinion">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <input class="btn btn-primary" id="submit_button" type="submit" value="Submit">
            </form>
        </div>
        <script>
            $(document).ready(function () {
                $("#DemocraticOpinion").submit(function () {
                    $("#loader").css("display", "block");
                    $("#submit_button").attr("disabled", true);
                    console.log("Disable")
                    return true;
                });
            });
        </script>
    </body>

</html>
